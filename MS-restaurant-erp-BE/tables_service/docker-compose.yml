version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: tables_mongo
    restart: unless-stopped
    ports:
      - "27021:27017"
    volumes:
      - tables_mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tables_service

  tables-service:
    build: .
    container_name: tables_service
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=tables_service
      - JWT_SECRET=your-secret-key-here
      - BILL_SERVICE_URL=http://bill-service:8003
    ports:
      - "8007:8007"
    volumes:
      - .:/app

volumes:
  tables_mongo_data: